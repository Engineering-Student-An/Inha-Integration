<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
<header>

</header>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">계정에 로그인하세요!</h2>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">

        <p class="mb-2 text-center text-sm text-gray-500">
            SNS로 손쉽게 로그인하세요!
        </p>
        <div class="flex items-center justify-center w-full gap-4 py-2 mb-3">
            <a href="https://5vwyouaxq0.execute-api.ap-northeast-2.amazonaws.com/oauth2/authorization/google"
               class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-white border border-gray-300 text-gray-700 shadow-sm hover:bg-gray-100 transition whitespace-nowrap">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            </a>

            <a href="/oauth2/authorization/kakao"
               class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-yellow-300 text-gray-800 shadow-sm hover:bg-yellow-400 transition whitespace-nowrap">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao" class="w-5 h-5">
            </a>

            <a href="/oauth2/authorization/naver"
               class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-green-500 text-white shadow-sm hover:bg-green-600 transition whitespace-nowrap">
                <img src="https://i.namu.wiki/i/p_1IEyQ8rYenO9YgAFp_LHIAW46kn6DXT0VKmZ_jKNijvYth9DieYZuJX_E_H_4GkCER_sVKhMqSyQYoW94JKA.svg" alt="Naver" class="w-5 h-5 bg-white rounded">
            </a>

            <a href="/oauth2/authorization/github"
               class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-gray-600 text-white shadow-sm hover:bg-gray-900 transition whitespace-nowrap">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="w-5 h-5 bg-white rounded-full">
            </a>
        </div>

        <form class="space-y-6" th:action="|@{/login}|" method="POST">
            <div>
                <label for="loginId" class="block text-sm font-medium leading-6 text-gray-900">로그인 ID</label>
                <div class="mt-2">
                    <input id="loginId" type="text" name="loginId" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                           autocomplete="loginId" placeholder="ID를 입력하세요">

                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
                <div class="mt-2">
                    <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                           autocomplete="current-password" placeholder="비밀번호를 입력하세요">
                </div>
            </div>

            <div class="text-sm flex justify-between">
                <div>
                    <label for="remember-me">자동 로그인</label>
                    <input type="checkbox" id="remember-me" name="remember-me" />
                </div>

                <a href="/password" class="font-semibold text-indigo-600 hover:text-indigo-500">비밀번호를 잊으셨나요?</a>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900">로그인</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            회원이 아니신가요?&nbsp;&nbsp;
            <a href="/join" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">회원가입</a>
        </p>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
