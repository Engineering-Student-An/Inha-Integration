<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">내 프로필</h1>
    </div>
</header>

<main class="flex-grow">
    <article class="flex justify-center mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 m-6">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
            <div class="flex items-center mb-4">
                <img th:if="${loginStudent.picture == null}" src="/images/person.jpeg" class="w-24 h-24 rounded-full border-2 border-gray-500">
                <img th:unless="${loginStudent.picture == null}" th:src="${loginStudent.picture}" class="w-24 h-24 rounded-full border-2 border-gray-500">
                <div class="ml-4">
                    <h2 class="text-xl font-bold text-gray-900" th:text="${loginStudent.name}"></h2>
                    <p class="text-gray-600" th:text="${loginStudent.stuId}"></p>
                </div>
            </div>

            <div class="mt-4 mb-4">
                <h3 class="text-lg font-semibold">연락처</h3>
                <p class="text-gray-600">전화번호: <span th:text="${loginStudent.phoneNumber}"></span> </p>
                <p class="text-gray-600">이메일 주소: <span th:text="${loginStudent.email}"></span> </p>
            </div>


            <div class="flex justify-between mt-6">
                <a href="/my-page/email" id="emailChangeBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200  transform transition-transform duration-300 hover:translate-y-[-3px]">이메일 변경</a>
                <a href="/my-page/password/verify" id="passwordChangeBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200  transform transition-transform duration-300 hover:translate-y-[-3px]">비밀번호 변경</a>
            </div>

        </div>
    </article>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
