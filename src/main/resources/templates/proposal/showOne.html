<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
<link rel="stylesheet" href="/css/board_list.css"/>

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">건의 게시판</h1>
    </div>
</header>
<main class="flex justify-center">
    <div class="w-3/5 m-10 bg-gray-50 p-6 shadow-xl rounded-lg flex-shrink-0" style="align-self: flex-start;">
        <div class="flex items-center justify-between">
            <div class="inline-flex items-center">
                <img th:if="${proposal.student.picture == null}" src="/images/person.jpeg" class="w-12 h-12 rounded-full border-2 border-gray-500">
                <img th:unless="${proposal.student.picture == null}" th:src="${proposal.student.picture}" class="w-12 h-12 rounded-full border-2 border-gray-500">
                <div class="ml-4">
                    <h2 class="text-xl font-bold text-gray-900" th:text="${proposal.student.name + '(' + proposal.student.stuId + ')'}"></h2>
                    <p class="text-gray-600" th:text="${#temporals.format(proposal.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
            </div>
        </div>
        <div class="bg-gray-200 mt-4 mb-4 p-6 rounded-lg">
            <h2 class="text-xl font-bold  mb-4" th:text="${proposal.title}"></h2>
            <p class="text-gray-700" style="white-space: pre-line; word-break: break-all" th:text="${proposal.content}"></p>
        </div>
    </div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
