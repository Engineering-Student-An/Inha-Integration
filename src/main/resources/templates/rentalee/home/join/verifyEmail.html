<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="min-h-screen flex flex-col">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
<br>

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">회원가입 (3/3)</h1>
        <div class="ml-6">
            <div class="h-1 w-24 bg-blue-600 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 1</div>
            <div class="flex justify-start text-gray-600 text-sm">개인 정보 입력</div>

        </div>

        <div class="ml-6">
            <div class="h-1 w-24 bg-blue-600 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 2</div>
            <div class="flex justify-start text-gray-600 text-sm">유의 사항 확인</div>
        </div>

        <div class="ml-6">
            <div class="h-1 w-24 bg-blue-600 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 3</div>
            <div class="flex justify-start text-gray-600 text-sm">이메일 검증</div>
        </div>
    </div>
</header>

<main class="flex-grow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 mb-6">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

            <form class="mb-4" th:action="@{/join/verify}" method="POST">
                <label class="block text-sm font-medium leading-6 text-gray-900">이메일 주소 (예시 : test@gmail.com)</label>
                <div class="flex items-center space-x-2">
                    <div class="flex-1">
                        <input type="text" name="email" id="emailInput"
                               class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                               placeholder="이메일을 입력하세요">
                        <p class="error-class text-red-500 mt-1" th:if="${emailError}" th:text="${emailError}"></p>
                    </div>
                    <div>
                        <button type="submit" id="submitButton"
                                class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900 disabled:bg-gray-400 disabled:text-gray-600 disabled:cursor-not-allowed"
                                disabled>
                            입력
                        </button>
                    </div>
                </div>
            </form>

            <form th:if="${isSent}" class="mb-4" th:action="|/join/verify/code?email=${email}|" method="POST">
                <label class="block text-sm font-medium leading-6 text-gray-900">인증 문자</label>
                <div class="flex items-center space-x-2">
                    <div class="flex-1">
                        <input th:disabled="${!isSent}" type="text" name="inputCode"
                               class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                               placeholder="이메일로 전송된 인증 문자를 입력하세요">
                    </div>
                    <div>
                        <button th:disabled="${!isSent}" type="submit"
                                class="flex justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 disabled:bg-gray-400 disabled:text-gray-600 disabled:cursor-not-allowed focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900">
                            확인
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/rentalee/email-verify.js"></script>
</body>

</html>
